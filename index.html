<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Forms</title>
</head>
<body>
    <section class="cta">
        <div class="form-visual">
            <img class="form-logo" src="img/form_logo.png" alt="Form Logo">
            <div class="form-logo-text">odin</div>
        </div>
        <form>
            <div class="form-content">
                <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</div>
                <div>You know you want to.</div>
            </div>
            <div class="name">
                <div class="form-group">
                    <label for="first-name">first name</label>
                    <input id="first-name" type="text" required>
                </div>
                <div class="form-group">
                    <label for="last-name">last name</label>
                    <input id="last-name" type="text" required>
                </div>
            </div>
            <div class="details">
                <div class="form-group">
                    <label for="email">email</label>
                    <input id="email" type="email" required>
                </div>
                <div class="form-group">
                    <label for="phone-number">phone number</label>
                    <input id="phone-number" type="tel" required>
                </div>
            </div>
            <div class="password">
                <div class="form-group">
                    <label for="password">password</label>
                    <input id="password" type="password" minlength="8" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">confirm password</label>
                    <input id="confirm-password" type="password" minlength="8" required>
                </div>
            </div>
            <div class="create-account">
                <div class="submit-btn">
                    <button type="submit">Create Account</button>
                </div>
                <div>Already have an account? <a href="#">Log in</a></div>
            </div>
        </form>
    </section>
    
</body>
</html>
